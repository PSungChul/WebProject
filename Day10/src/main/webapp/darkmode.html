<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Darkmode</title>
</head>
<body>
	지금은
	<span id="txt_mode"> 데이모드 </span> 입니다.
	<br>
	<input id="btn_mode" type="button" value="다크모드">
	
	<script>
		const txt_mode = document.getElementById("txt_mode");
		const btn_mode = document.getElementById("btn_mode");
		btn_mode.addEventListener("click", changeMode);
		
		function changeMode() {
			if(btn_mode.value=="다크모드") {
				txt_mode.innerText="다크모드";
				btn_mode.value="데이모드";
				document.body.style.backgroundColor="black";
				document.body.style.color="white";
			} else {
				txt_mode.innerText="데이모드";
				btn_mode.value="다크모드";
				document.body.style.backgroundColor="white";
				document.body.style.color="black";
			}
		}
	</script>
</body>
</html>
