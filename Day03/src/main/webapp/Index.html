<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
Index.html 입니다.<br>
<!-- 위 아래 둘다 같은 위치를 가리키며 팀별마다 취향에 따라 다르게 사용한다 -->
<a href="./User/MyPage.html">MyPage로 이동</a> <br>
<a href="User/MyPage.html">MyPage로 이동</a> <br>
<!-- 다른 프로젝트의 파일로 이동하는 방법 -->
<a href="http://Localhost:1234/MyFirstWeb/Ul.html">MyFirstWeb 프로젝트의 Ul.html로 이동</a> <br>
<!-- 같은 호스트 내에 있으면 http://Localhost:1234 없이도 가능하다 -->
<a href="/MyFirstWeb/Ul.html">MyFirstWeb 프로젝트의 Ul.html로 이동</a> <br>
<!-- ./는 현재 폴더를 뜻하며, ../는 이전 폴더를 뜻하며, /는 다른 폴더를 뜻한다 -->
</body>
</html>
