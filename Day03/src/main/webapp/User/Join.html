<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<form action="Welcome.html">
<!-- <br>을 여러개를 안쓰고 리스트를 사용하여 한번에 묶어서 엔터값을 넣어주기도 한다 -->
ID : <input type="text" name="id"> <br>
<!-- password는 적힌번호를 자동으로 가려주고, number은 적힌번호가 그대로 드러난다 -->
PW(password) : <input type="password" name="password"> <br>
<!-- PW(number) : <input type="number" name="PW"> <br> -->
이름 : <input type="text" name="name"> <br>
연락처 : <input type="text" name="number"> <br>

<!-- type="형식", value="이름"은 input tag의 속성이다 -->
<input type="submit" value="회원 가입"> <br>
<input type="reset" value="초기화">
</form>

</body>
</html>
