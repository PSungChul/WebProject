<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// var : 값의 변경이 가능하고, 변수명의 중복도 가능하다.
		var a = 10;
		var a = 20;
		a = 30;
		console.log(a);
		
		// let : 값의 변경은 가능하지만, 변수명의 중복은 불가능하다.
		let b = 10;
		let b = 20;
		c = 30;
		console.log(b);
		
		// const : 변수가 아닌 상수로 한번 정의하면 값의 변경이 불가능하고, 변수명의 중복도 불가능하다.
		const c = 10;
		const c = 20;
		c = 30;
		console.log(c);
	</script>
</body>
</html>
