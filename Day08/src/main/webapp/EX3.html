<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>계산기</title>
</head>
<body>
	<input id="num1" type="number">
	<input id="num2" type="number">
	<br>
	<input id="btn_+" type="button" value="+" onclick="plus()">
	<input id="btn_-" type="button" value="-" onclick="minus()">
	<input id="btn_*" type="button" value="*" onclick="">
	<input id="btn_/" type="button" value="/" onclick="">
	<br>
	<div id="result"></div>

	<script>
		//지역변수와 전역변수의 활용법
		
		//전역변수
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		var result = document.getElementById("result");
		function typeCheck() {
			var num1 = document.getElementById("num1");
			var num2 = document.getElementById("num2");
			var num3 = parseInt(document.getElementById("num1").value);
			var num4 = Number(document.getElementById("num2").value);
			console.log(typeof num1); // num1의 자료형 출력
			console.log(typeof num3); // num3의 자료형 출력
			console.log(num3+num4);
			console.log(num3-num4);
			console.log(num3*num4);
			console.log(num3/num4);
		}
		
		function plus() {
			//지역변수 활용
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			result.innerText = "결과 : " + (num1+num2);
		}
		
		function minus() {
			//전역변수 활용
			result.innerText = "결과 : " + (Number(num1.value)-Number(num2.value))
		}
	</script>
</body>
</html>
