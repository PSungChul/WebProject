<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
<link rel="stylesheet" href="css_Calculator.css">
</head>
<body>
	<ul>
		<li id="name_h">계산기</li>
		<li><br></li>
		<li><br></li>
		<!-- 값을 입력받는 곳 -->
		<li>숫자1 : <input id="num_1" type="number">
			숫자2 : <input id="num_2" type="number"></li>
		<li><br></li>
		<li><br></li>
		<!-- 사칙연산 버튼 -->
		<li><input id="btn_1" type="button" value="+">
			<input id="btn_2" type="button" value="-">
			<input id="btn_3" type="button" value="*">
			<input id="btn_4" type="button" value="/"></li>
		<li><br></li>
		<li><br></li>
		<!-- 결과값을 받는 곳 -->
		<li>결과<div id="result"></div></li>
	</ul>
	
	<script src="js_Calculator.js"></script>
</body>
</html>
